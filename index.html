<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="logo">
          <img
            src="big-logo.548c53616e0e56bf33df.png"
            height="85px"
            width="85px"
          />
        </div>
        <div>Menu</div>
      </header>

      <div class="main">
        <div class="count">
          <button id="remove">- 1 star</button>
          <div id="count"></div>
          <button id="add">+ 1 star</button>
        </div>
        <div class="stars"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
